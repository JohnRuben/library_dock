{% extends 'base.html' %}

{% block content %}

<br>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">
			{{ booksFilter.form }}
		    <button class="btn btn-primary" type="submit">Filter</button>
		  </form>
		</div>
	</div>

</div>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Books:</h5>
        </div>

        <div class="card card-body">

            <table class="table">

                <tr>

                    <th>Name </th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Qty</th>
                </tr>
                 {% for items in books %}
                <tr>
                    <td>{{ items.name }}</td>
                    <td>{{ items.category }}</td>
                    <td>{{ items.price }}</td>
                    <td>{{ items.qty }}</td>
                </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
