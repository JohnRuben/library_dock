{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete: {{ items }}</p>
            <form action="{% url 'delete_teacher' items.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-sm btn-info" type="submit" name="submit">
            </form>

        </div>
    </div>

</div>

{% endblock %}
